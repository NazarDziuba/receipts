<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Receipts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <main>
        <header class="header-container">
            <div class="divHeader-Text-Logo-Find">
                <div class="divHeaderFind-Closed">
                    <img src="pngwing.com (7).png" alt="search" class="searchImg" id="searchImg">
                </div>
                <div class="divHeaderFind-Opened">
                    <input type="text" placeholder="Введите название или категорию" class="searchInput"/>
                    <img src="./menu-icon-close.svg" alt="Close" class="menuCloseBigDisplay" id="menuCloseBigDisplay">
                </div>
                <div class="divHeaderOption">
                    <a href="../index.html#best" class="headerOptionP">Рецепты</a>
                    <a href="../index.html#random" class="headerOptionP">Генератор блюд</a>
                </div>
                <div class="divHeaderLogo">
                    <img src="pngwing.com (6).png" alt="logo" class="logo">
                </div>
            </div>
        </header>
        <section class="mainSection">
            <div class="divGeneral">
                <div class="addProduct-Option-Categories">
                    <div class="divAddProduct">
                        <div class="addProduct">
                            <div class="addProductInfo">
                                <input type="text" placeholder="Введите название продукта" id="addProductInput" class="addProductInput">
                                <input type="number" placeholder="Количество" id="addProductQuantityInput" class="addProductQuantityInput">
                                <select name="selectAddProd" id="selectKgOrPieces" class="selectKgOrPieces">
                                    <option value="kg"><span class="selectOptionKG">КГ</span></option>
                                    <option value="pieces"><span class="selectOptionPieces">ШТ</span></option>
                                </select>
                            </div>
                            <button type="button" ><img src="icons8-add.png" alt="Add" class="addProductBtn"></button>
                        </div>
                    </div>
                    <div class="divOption">
                        <div class="option">
                            <label for="allProducts"><input type="radio" value="Все продукты" id="allProducts" name="optionName" checked><span class="optionP">Все продукты</span></label>
                            <label for="needToBuy"><input type="radio" value="Нужно купить" id="needToBuy" name="optionName"><span class="optionP">Нужно купить</span></label>
                            <label for="Bought"><input type="radio" value="Уже купленные" id="Bought" name="optionName"><span class="optionP">Уже купленные</span></label>
                        </div>
                    </div>
                    <div class="divCategories">
                        <div class="categoriesH1">
                            <h1 class="categoryH1">Категории:</h1>
                        </div>
                            <div class="onlyCategories">
                                <label for="allCategoryCheck"><input type="checkbox" name="allCategories" id="allCategoryCheck" checked><span class="categoryP">Все категории</span></label>
                                <label for="мясоCategoryCheck"><input type="checkbox" name="meat" id="мясоCategoryCheck"><span class="categoryP">Мясо</span></label>
                                <label for="овощиCategoryCheck"><input type="checkbox" name="allCategories" id="овощиCategoryCheck"><span class="categoryP">Овощи</span></label>
                                <label for="Хлебобулочные изделияCategoryCheck"><input type="checkbox" name="allCategories" id="Хлебобулочные изделияCategoryCheck"><span class="categoryP">Хлебобулочные изделия</span></label>
                                <label for="Молочные продуктыCategoryCheck"><input type="checkbox" name="allCategories" id="Молочные продуктыCategoryCheck"><span class="categoryP">Молочные продукты</span></label>
                            </div>
                            <div class="addCategory">
                                <input type="text" name="addCategory" class="addCategoryInput" id="addCategoryInput" placeholder="Добавить категорию">
                                <button type="button" ><img src="icons8-add.png" alt="" class="addCategoryBtn"></button>
                            </div>
                    </div>
                    <hr class="addProd">
                    <hr class="optionHr">
                </div>
                <div class="divTable">
                    <table class="table">
                        <tbody class="tbody">
                            <tr class="mainCell">
                                <td class="tableProductName">Куринное филе</td>
                                <td class="tdBorder">1 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Яблоки</td>
                                <td class="tdBorder">5 шт</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Хлеб бородинский</td>
                                <td class="tdBorder">1 шт</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Фарш</td>
                                <td class="tdBorder">1 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Апельсины</td>
                                <td class="tdBorder">2 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Свинина</td>
                                <td class="tdBorder">1 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Мука</td>
                                <td class="tdBorder">5 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Молоко</td>
                                <td class="tdBorder">2 шт</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Кофе</td>
                                <td class="tdBorder">0,5 кг</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                            <tr class="mainCell">
                                <td class="tableProductName">Яйца</td>
                                <td class="tdBorder">10 шт</td>
                                <td class="tableBTN"><button type="button"><img src="icons8-три-точки-24.png" alt=""></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footerDiv">
                <div class="footerText">
                    <p>Назар Дзюба</p>
                    <p>Пэт проэкт</p>
                    <p>Киев, УКРАИНА</p>
                </div>
                <div class="footerLogo">
                    <img src="pngwing.com (6).png" alt="logo" width="100">
                </div>
            </div>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
